<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
      
    <title>TNB CHAT APP</title>
</head>
<body>
    <nav class="bg-violet-500 h-[10vh] w-full flex pl-10 items-center">
        <h1 class="text-2xl font-bold">TNB CHAT APP</h1> 
    </nav>
    <div id="messages" class="h-[82vh] bg-violet-100 flex flex-col">
    </div>
    <footer class="bg-violet-200 h-[8vh] w-full flex justify-center items-center">
        <input type="text" id="msg" placeholder="Enter Your Message" class="rounded-md border border-black
        w-[70vw] p-3 text-xl">
        <button onclick="handleSend()" class="bg-violet-800 p-3 text-xl ml-2 px-10 rounded-md text-white">SEND</button>
    </footer>


    <script src="script.js"></script>
</body>
</html>
